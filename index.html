    }
    .color-box {

    .color-info {
      font-size: 0.9em;
    }
    .color-info strong {
      font-size: 1.05em;
      color: #34495e;
      display: block;
      margin-bottom: 4px;
    }
    .color-info .hex-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
    }
    .color-info .hex-container span {
      color: #7f8c8d;
      font-family: 'Courier New', Courier, monospace;
      font-size:0.95em;
    }
    .copy-hex-btn {
      background: #ecf0f1;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 6px; 
      margin-left: 8px;
      line-height: 1; 
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      display: flex; /* For centering icon */
      align-items: center;
      justify-content: center;
    }
    .copy-hex-btn:hover {
      background-color: #dfe4e7;
      border-color: #adb5bd;
    }
    .copy-hex-btn svg {
      display: block; 
      width: 14px; /* Adjusted icon size */
      height: 14px;
    }
    .copy-hex-btn.copied {
      background-color: #2ecc71; 
      color: white;
      border-color: #27ae60;
      font-size: 0.8em; /* For text "Copied!" */
      padding: 5px 6px; /* Adjust padding for text */
    }
    .copy-hex-btn.copied svg { /* Hide icon when text is shown */
      display: none;
    }
     .copy-hex-btn.error {
      background-color: #e74c3c; /* Red for error */
      color: white;
      border-color: #c0392b;
      font-size: 0.8em;
      padding: 5px 6px;
    }
    .copy-hex-btn.error svg { /* Hide icon when text is shown */
      display: none;
    }

      font-size: 1.2em;
      color: #7f8c8d;
      margin-top: 30px;
